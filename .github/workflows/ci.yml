name: üöÄ CI - Build & Test Arka App (Java 21 + PostgreSQL)

on:
  push:
    branches: [ main, develop, master]
  pull_request:
    branches: [ main, develop, master ]

jobs:
  build:
    name: üß± Build, Test & Package
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports: ['5432:5432']
        env:
          POSTGRES_DB: arka_db
          POSTGRES_USER: arka_user
          POSTGRES_PASSWORD: arka_pass
        options: >-
          --health-cmd "pg_isready -U arka_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/arka_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: test
      JAVA_TOOL_OPTIONS: "-Xmx2g"

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: üß© Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Java 21 (Temurin)
      - name: ‚òï Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # 3Ô∏è‚É£ Verificar permisos de Gradle Wrapper
      - name: üîß Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      # 4Ô∏è‚É£ Esperar a que PostgreSQL est√© listo
      - name: ‚è≥ Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U arka_user; do
            echo "‚è≥ Waiting for PostgreSQL to start..."
            sleep 3
          done

      # 5Ô∏è‚É£ Compilar y ejecutar pruebas
      - name: üß™ Build & Run Tests
        run: ./gradlew clean build --info

      # 6Ô∏è‚É£ Publicar resultados de pruebas
      - name: üìä Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/test

      # 7Ô∏è‚É£ Publicar el artefacto .jar compilado
      - name: üì¶ Upload JAR artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: arka-app-jar
          path: build/libs/*.jar
